<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panto</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#!" class="nav__logo">Panto</a>
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="#!" class="nav-list__link">Furniture</a></li>
                    <li class="nav-list__item"><a href="#!" class="nav-list__link">Shop</a></li>
                    <li class="nav-list__item"><a href="#!" class="nav-list__link">About Us</a></li>
                    <li class="nav-list__item"><a href="#!" class="nav-list__link">Contact</a></li>

                </ul>
                <a href="#!" class="cart">

                    <img class="cart__img" src="./img/icons/cart.svg" alt="cart">
                    <div class="cart__count">0</div>

                </a>
            </nav>
            <div class="header__content">
                <h1 class="header__title">Make your interior more
                    minimalistic & modern</h1>
                <p>Turn your room with panto into a lot more minimalist and modern with ease and speed</p>
                <form action="" class="search-form">
                    <input placeholder="Search furniture" type="text" class="search-form__input" autocomplete="off">
                    <button class="search-form__btn">
                        <img src="./img/icons/search.svg" alt="search">
                    </button>
                </form>
            </div>



        </div>
    </header>
</body>

</html>
